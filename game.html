<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #EEEEEE;
        }
    </style>
</head>
<body>
    <!-- Game Console -->
    <div class="Game-Console" style="position: relative; width: 375px; height: 667px;">
        <!-- Background Image -->
        <img class="background" src="assets/image-removebg-preview.png" style="position: absolute; width: 100%; height: 100%; object-fit: contain;" alt="background">
        
        <!-- Screen -->
        <div class="Screen" style="position: absolute; left: 50%; transform: translateX(-50%); width: 325px; height: 542px; padding: 10px 15px; display: flex; justify-content: center; gap: 10px; background: url('assets/device.png') no-repeat center/contain;">
            <!-- Game Area -->
            <div class="Game-Area" style="width: 292px; display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 23px;">
                <!-- Player Container -->
                <div class="Player-Container">
                    <div class="Player-Background" style="width: 292px; height: 304px; padding: 20px; background: url('assets/screen.png') no-repeat center/cover; display: flex; align-items: center;">
                        <!-- Player List -->
                        <div class="Player-List" style="display: flex; gap: 31px;">
                            <!-- Player Column -->
                            <div class="Player-Column" style="width: 165px; height: 264px; padding: 40px 0; background: #D9D9D9; border: 1px solid #000;">
                                <!-- Player Row -->
                                <div class="Player-Row" style="width: 165px; padding: 0 3px; display: flex; flex-wrap: wrap; gap: 49px; justify-content: center;">
                                    <img class="player-6" src="assets/player-6.png" style="width: 40px; height: 40px;" alt="player 6">
                                    <img class="player-7" src="assets/player-7.png" style="width: 40px; height: 40px;" alt="player 7">
                                    <img class="player-1" src="assets/player-1.png" style="width: 40px; height: 40px;" alt="player 1">
                                    <img class="player-5" src="assets/player-5.png" style="width: 40px; height: 40px;" alt="player 5">
                                    <img class="me-player" src="assets/me-player.png" style="width: 40px; height: 40px;" alt="me player">
                                </div>
                            </div>
                            <!-- Score Container -->
                            <div class="Score-Container" style="width: 51px;">
                                <div class="score-title" style="width: 100%; font-family: 'DS-Digital', sans-serif; font-size: 20px; color: #171717; font-weight: 700;">Score</div>
                                <div class="player-score" style="width: 100%; font-family: 'DS-Digital', sans-serif; font-size: 20px; color: #171717; font-weight: 700; text-align: right;">99999</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Button Container -->
                <div class="Button-Container" style="display: flex; gap: 57px;">
                    <!-- Button Background -->
                    <div class="Button-Background" style="padding: 2px 5px; height: 170px; position: relative;">
                        <img src="assets/button-background.png" style="width: 75px; height: 75px;" alt="button background">
                        <!-- Button Area -->
                        <div class="Button-Area" style="position: absolute; left: 6px; top: 6.5px; display: flex; align-items: center;">
                            <!-- Horizontal Arrows -->
                            <div class="Horizontal-Arrows" style="display: flex; justify-content: center; align-items: center; gap: 34px;">
                                <img class="left-arrow" src="assets/left-arrow.png" style="width: 40px; height: 40px;" alt="left arrow">
                                <img class="right-arrow" src="assets/right-arrow.png" style="width: 40px; height: 40px;" alt="right arrow">
                            </div>
                            <!-- Vertical Arrows -->
                            <div class="Vertical-Arrows" style="position: absolute; left: 47.5px; top: 0; display: flex; flex-direction: column; gap: 33px;">
                                <img class="top-arrow" src="assets/top-arrow.png" style="width: 40px; height: 40px;" alt="top arrow">
                                <img class="bottom-arrow" src="assets/bottom-arrow.png" style="width: 40px; height: 40px;" alt="bottom arrow">
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Control Buttons -->
                <div class="Control-Buttons" style="width: 53px; display: flex; flex-direction: column; gap: 14px;">
                    <img class="mute" src="assets/mute.png" style="width: 30px; height: 30px;" alt="mute">
                    <img class="refresh" src="assets/refresh.png" style="width: 30px; height: 30px;" alt="refresh">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
